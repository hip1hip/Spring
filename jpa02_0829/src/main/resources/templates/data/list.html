<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자료실 list</title>
</head>
<body>
	<h3>자료실 </h3>
	<a href="/data/add">글작성</a><br/>
	<table border="1">
		<tr>
			<td> num </td><td> title </td><td> 자료명 </td>
		</tr>
		<tr th:each="a:${list}">
			<td th:text="${a.num}"> </td>
			<td> <a th:text="${a.title}" th:href="@{/data/detail(num=${a.num})}"></a></td>
			<td th:text="${a.data}"></td>
		</tr>
	
	</table>
</body>
</html>
