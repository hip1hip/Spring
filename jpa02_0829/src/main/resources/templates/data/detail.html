<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>자료 상세 페이지</h3>
	<form action="/board/edit" method="post">
		<table border="1">
			<tr>
				<th>num</th>
				<td><input type="text" name="num" th:value="${dto.num }" readonly></td>
			</tr>
			<tr>
				<th>writer</th>
				<td><input type="text" th:value="${dto.writer.id }" readonly></td>
			</tr>
			<tr>
				<th>wdate</th>
				<td><input type="text" th:value="${dto.wdate }" readonly></td>
			</tr>
			<tr>
				<th>title</th>
				<td><input type="text" name="title" th:value="${dto.title }" th:readonly="${session.loginId != dto.writer.id  }"></td>
			</tr>
			<tr>
				<th>자료</th>
				<td><a th:text="${dto.data}" th:href="@{/data/down(fname=${dto.data}, num=${dto.num})}" > </a><br/>
				조회수: <span th:text="${dto.cnt}"></span>
				</td>
			</tr>			
			<tr>
				<th>content</th>
				<td><textarea rows="5" cols="30" name="content" th:readonly="${session.loginId != dto.writer.id  }">[[${dto.content}]]</textarea></td>
			</tr>
			<tr th:if="${session.loginId == dto.writer.id }">
				<td>편집</td>
				<td><input type="submit" value="수정">
					<input type="button" value="삭제" onclick="d()"></td>
			</tr>
		</table>
	</form>
</body>
</html>
