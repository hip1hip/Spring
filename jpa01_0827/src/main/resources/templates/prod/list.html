<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품목록</title>
</head>
<script type="text/javascript">
</script>


<body>
<h3>상품목록</h3>
	
		<div th:if="${session.type == '판매자'}">
			<a href="/prod/add">상품등록 </a> <br/>
		 </div>
		 
		<div th:if="${session.type == '구매자'}">
			<select id = "seltype">
				<option>판매자</option>
				<option>제품명</option>
				<option>기격대</option>
			
			</select>
			<input type="text" id="search">
			<input type="submit" value="검색" onclick="a()">
			
		</div>
		<table border="1">
			<tr><th>num </th><th>name</th><th>price</th><th>seller</th><th>img</th></tr>
			<tr th:each="p:${list}">
				<td th:text="${p.num}"> </td>
				<td><a th:href="@{/prod/detail(num=${p.num})}" th:text="${p.name}"></a> </td>
				<td th:text="${p.price}"> </td>
				<td th:text="${p.seller.id}"> </td>
				<td>
					<img th:src="@{/prod/read-img(fname=${p.img})}" 
					style="width:100px;height:100px">
				 </td>

			</tr>
		</table>


</body>
</html>
